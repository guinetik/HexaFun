<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Coverage - HexaFun</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    .hexafun-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 60px;
      padding: 0 24px;
      background: #000;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    .hexafun-brand {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #fafafa;
      font-weight: 600;
      font-size: 18px;
      text-decoration: none;
    }

    .hexafun-brand img {
      width: 28px;
      height: 24px;
    }

    .hexafun-brand:hover {
      opacity: 0.9;
    }

    .hexafun-nav {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .hexafun-badge {
      padding: 4px 10px;
      background: rgba(0, 255, 102, 0.15);
      border: 1px solid rgba(0, 255, 102, 0.3);
      border-radius: 4px;
      color: #00ff66;
      font-size: 12px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .hexafun-back {
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      color: #a0a0a0;
      font-size: 14px;
      text-decoration: none;
      transition: all 150ms ease;
    }

    .hexafun-back:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #fafafa;
    }

    .jacoco-frame {
      position: fixed;
      top: 60px;
      left: 0;
      right: 0;
      bottom: 0;
      border: none;
      width: 100%;
      height: calc(100vh - 60px);
    }

    @media (max-width: 768px) {
      .hexafun-header {
        height: 52px;
        padding: 0 16px;
      }

      .hexafun-brand {
        font-size: 16px;
      }

      .hexafun-brand img {
        width: 24px;
        height: 20px;
      }

      .hexafun-badge {
        display: none;
      }

      .hexafun-back {
        padding: 6px 12px;
        font-size: 13px;
      }

      .jacoco-frame {
        top: 52px;
        height: calc(100vh - 52px);
      }
    }
  </style>
</head>
<body>
  <header class="hexafun-header">
    <a href="../index.html" class="hexafun-brand">
      <img src="../images/logo.svg" alt="HexaFun" />
      <span>HexaFun</span>
    </a>
    <nav class="hexafun-nav">
      <span class="hexafun-badge">Code Coverage</span>
      <a href="../index.html" class="hexafun-back">&larr; Back to Docs</a>
    </nav>
  </header>

  <iframe src="../hexafun-core/jacoco/index.html" class="jacoco-frame" title="JaCoCo Coverage Report"></iframe>
</body>
</html>
